<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check de Jogos</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
    <body>

        <div class="container">

            <header>

                <img src="mega-sena.jpg" alt="Mega Sena" class="cabecalho-imagem">

            </header>

            <h1>Check de Jogos da Mega Sena</h1>

            <button id="abrirModalCadastroBtn">Cadastrar Jogos</button>

            <button id="abrirModalSurpresinhaBtn">Jogo Surpresinha</button>

            <div id="modalCadastro" class="modal">

                <div class="modal-conteudo">

                    <span class="fechar">&times;</span>

                    <h2>Cadastrar Jogo</h2>

                    <form id="formularioJogo">

                        <label for="quantidadeNumeros">Quantidade de Números</label>
                        <input type="number" id="quantidadeNumeros" min="6" max="20" value="6" required>

                        <div id="numerosCampos"></div>
                        
                        <button type="submit">Salvar Jogo</button>

                    </form>
                </div>
            </div>

            <div id="modalSurpresinha" class="modal">

                <div class="modal-conteudo">

                    <span class="fechar">&times;</span>

                    <h2>Surpresinha</h2>

                    <label for="quantidadeNumerosSurpresinha">Quantidade de Números:</label>
                    <input type="number" id="quantidadeNumerosSurpresinha" min="6" max="20" value="6" required>

                    <p id="jogoSurpresinha"></p>

                    <button id="salvarSurpresinhaBtn">Salvar Jogo</button>

                </div>

            </div>

            <div class="secao-conferir">

                <label for="confereNum1">Número 1:</label>
                <input type="number" id="confereNum1" min="1" max="60">

                <label for="confereNum2">Número 2:</label>
                <input type="number" id="confereNum2" min="1" max="60">

                <label for="confereNum3">Número 3:</label>
                <input type="number" id="confereNum3" min="1" max="60">

                <label for="confereNum4">Número 4:</label>
                <input type="number" id="confereNum4" min="1" max="60">

                <label for="confereNum5">Número 5:</label>
                <input type="number" id="confereNum5" min="1" max="60">

                <label for="confereNum6">Número 6:</label>
                <input type="number" id="confereNum6" min="1" max="60">
                <button id="botaoConferir">Conferir</button>

            </div>

            <ul id="listaJogos"></ul>

        </div>



        <script src="script.js"></script>
        
    </body>
</html>
