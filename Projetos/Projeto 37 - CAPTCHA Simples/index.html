<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAPTCHA Simples</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div id="container-captcha">
            <canvas id="canvas-captcha" width="550" height="200"></canvas>
            <div class="input-wrapper">
                    <input type="text" id="entrada-captcha" required placeholder=" " />
                    <label for="entrada-captcha">Digite o texto da imagem:</label>
            </div>
            <button onclick="verificarCaptcha()">Verificar</button>
            <p id="status"></p>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
