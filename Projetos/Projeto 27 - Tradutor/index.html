<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tradutor de Texto</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
    <body>

        <div class="container">

            <h1>Tradutor de Texto</h1>

            <table>
                <tr>

                    <!--Idiomas de origem-->
                    <td>

                        <select id="idiomaOrigem">

                            <option value="pt">Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Español</option>
                            <option value="fr">Francês</option>
                            <option value="de">Alemão</option>
                            <option value="it">Italiano</option>
                            <option value="ja">Japonês</option>
                            <option value="ko">Coreano</option>
                            <option value="zh-CN">Chinês</option>
                            <option value="ru">Russo</option>

                        </select>

                    </td>
                    
                    <!--Idiomas de destino-->
                    <td>

                        <select id="idiomaDestino">

                            <option value="pt">Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Español</option>
                            <option value="fr">Francês</option>
                            <option value="de">Alemão</option>
                            <option value="it">Italiano</option>
                            <option value="ja">Japonês</option>
                            <option value="ko">Coreano</option>
                            <option value="zh-CN">Chinês</option>
                            <option value="ru">Russo</option>

                        </select>

                    </td>
                </tr>
                <tr>
                    <!--Texto de origem-->
                    <td>

                        <textarea id="textoOrigem" placeholder="Digite o texto aqui..."></textarea>

                    </td>

                    <!--Texto traduzido-->
                    <td>

                        <div id="resultado"></div>

                    </td>
                </tr>
            </table>

            <button id="btnTraduzir">Traduzir</button>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
