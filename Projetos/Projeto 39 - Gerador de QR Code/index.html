<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de QR Code</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <div class="container">

            <h1>Gerador de QR Code</h1>
            <div class="input-wrapper">

                <input type="text" id="entradaTexto" required placeholder=" ">
                <label for="entradaTexto">Digite o texto ou url</label>


            </div>
            
            <button id="botaoGerar">Gerar QR Code</button>

            <div id="qrcode"></div>

            <button id="botaoBaixar" style="display: none;">Baixar</button>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
        
        <script src="script.js"></script>

    </body>
</html>
