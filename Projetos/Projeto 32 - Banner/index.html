<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página com Banners</title>
        <link rel="stylesheet" href="estilos.css">

    </head>
    <body>

        <h2>Explore nosso site</h2>

        <p>Descubra todos os produtos que oferecemos no nosso site</p>

        <div id="bannerPrincipal" class="banner">

            <h1>Bem-vindo ao nosso site</h1>

            <p>Participe de nossas promocoes e obtenha descontos exclusivos!</p>

            <button id="botaoFecharPrincipal">Fechar</button>

        </div>

        <div class="banner" id="bannerAnimado1">

            <img src="impala.jpg" alt="Impala 67" class="imagemBanner">

            <p>O Impala 67 é um dos carros mais bonitos que eu ja vi. Considero ele como um carro extremamente luxuoso.</p>

            <button class="botaoFechar">Fechar</button>

        </div>

        <div class="banner" id="bannerAnimado2">

            <img src="skyline.png" alt="" class="imagemBanner">

            <p>Droga é o Briyan</p>

            <button class="botaoFechar">Fechar</button>
        
        </div>


        <script src="script.js"></script>
        
    </body>
</html>
