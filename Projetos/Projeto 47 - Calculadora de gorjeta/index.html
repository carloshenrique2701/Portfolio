<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Gorjeta</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="container">

            <h1>Calculadora de Gorjeta</h1>

            <div class="input-wrapper">

                <input type="number" id="valorTotal" placeholder=" ">
                <label for="valorTotal">Digite o valor da conta:</label>

            </div>

            <div class="input-wrapper">

                <input type="number" id="porcentagem" placeholder=" ">
                <label for="porcentagem">Digite a porcentagem:</label>

            </div>

            <button id="calcularPorcentagem">Calcular</button>

            <div id="resultado"></div>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
