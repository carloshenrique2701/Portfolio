<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de comparação salarial</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <h1>Calculadora de comparação salarial</h1>
            <div class="input-wrapper">

                <input type="number" id="salarioAntigo" placeholder=" ">
                <label for="salarioAntigo">Digite o salarioAntigo:</label>

            </div>
            
            <div class="input-wrapper">

                <input type="number" id="salarioAtual" placeholder=" " >
                <label for="salarioAtual">Digite o salarioAtual:</label>
        
            </div>

            <button id="calcular">Calcular</button>

            <p id="valorAumento"></p>
            <p id="percentualAumento"></p>

        </div>
        
        <script src="script.js"></script>

    </body>
</html>
